<div class="fixed inset-0 flex items-center justify-center z-50">
  <div class="bg-white rounded-lg shadow-lg max-w-lg w-full p-6 border border-gray-300">
    <!-- Close Button -->
    <button
      class="absolute top-4 right-4 text-gray-500 hover:text-gray-800"
      (click)="cancelModal()"
    >
      âœ–
    </button>

    <!-- Modal Title -->
    <h3 class="text-2xl font-semibold text-gray-800 mb-4">{{ modalTitle }}</h3>

    <!-- Modal Body -->
    <div *ngIf="!isConfirmOnly; else confirmOnlyContent">
      <label class="block mb-3">
        <span class="text-sm font-medium text-gray-700">Name</span>
        <input
          type="text"
          [(ngModel)]="fieldGroupName"
          class="block w-full border border-gray-300 p-2 rounded-md"
          placeholder="Enter field group name"
        />
      </label>
      <label class="block mb-4">
        <span class="text-sm font-medium text-gray-700">Description</span>
        <textarea
          [(ngModel)]="fieldGroupDescription"
          class="block w-full border border-gray-300 p-2 rounded-md"
          placeholder="Enter description"
        ></textarea>
      </label>
    </div>
    <ng-template #confirmOnlyContent>
      <p class="text-gray-600 mb-4">{{ modalMessage }}</p>
    </ng-template>

    <!-- Modal Footer -->
    <div class="flex justify-end gap-2">
      <button
        class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400"
        (click)="cancelModal()"
      >
        Cancel
      </button>
      <button
        class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600"
        (click)="confirmModal()"
      >
        {{ confirmButtonText }}
      </button>
    </div>
  </div>
</div>
