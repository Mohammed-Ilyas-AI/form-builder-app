<div class="grid grid-rows-1 md:grid-cols-12 h-screen bg-gray-100">
  <!-- Left Pane: Field Groups -->
  <aside class="col-span-12 md:col-span-3 bg-white shadow-md m-4 rounded-lg p-4">
    <app-field-group-list (selectedFieldGroupChange)="onFieldGroupSelected($event)"></app-field-group-list>
  </aside>

  <!-- Middle Pane: Form Builder -->
  <main class="col-span-12 md:col-span-6 p-4">
   <app-middle-pane  [selectedField]="selectedFieldGroup"></app-middle-pane>
  </main>

  <!-- Right Pane: Elements Library -->
  <aside class="col-span-12 md:col-span-3 bg-white shadow-md m-4 rounded-lg p-4">
    <app-element-list></app-element-list>
  </aside>
</div>

<!-- Right Drawer: Field Properties (Overlay or fixed on the right) -->
<app-right-drawer [selectedElement]="selectedFormElement"></app-right-drawer>
