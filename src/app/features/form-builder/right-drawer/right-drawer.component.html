<div class="p-4 bg-white shadow-lg border-l border-gray-200">
  <div *ngIf="localElement; else noElementSelected">
    <h2 class="text-xl font-bold text-blue-500 mb-4">Edit Field Properties</h2>

    <!-- Field Name -->
    <div class="mb-4">
      <label class="block text-sm font-semibold text-gray-700">Field Name</label>
      <input type="text" [(ngModel)]="localElement.label"
             class="w-full border border-gray-300 p-2 rounded-md" />
    </div>

    <!-- Description / Placeholder -->
    <div class="mb-4">
      <label class="block text-sm font-semibold text-gray-700">Description / Placeholder</label>
      <input type="text" [(ngModel)]="localElement.description"
             placeholder="Enter placeholder text"
             class="w-full border border-gray-300 p-2 rounded-md" />
    </div>

    <!-- Placeholder or additional field, if desired -->
    <div class="mb-4" *ngIf="localElement.type === 'text' || localElement.type === 'multiline'">
      <label class="block text-sm font-semibold text-gray-700">Placeholder</label>
      <input type="text" [(ngModel)]="localElement.placeholder"
             placeholder="Enter input placeholder"
             class="w-full border border-gray-300 p-2 rounded-md" />
    </div>

    <!-- Required Field -->
    <div class="mb-4">
      <label class="inline-flex items-center">
        <input type="checkbox" [(ngModel)]="localElement.required" class="form-checkbox" />
        <span class="ml-2 text-sm font-semibold text-gray-700">Required Field</span>
      </label>
    </div>

    <!-- Options for selection fields -->
    <div class="mb-4" *ngIf="localElement.type === 'dropdown' || localElement.type === 'single-select' || localElement.type === 'multi-select'">
      <label class="block text-sm font-semibold text-gray-700">Options (Comma Separated)</label>
      <input type="text" [(ngModel)]="localElement.optionsString"
             placeholder="Option 1, Option 2, Option 3"
             class="w-full border border-gray-300 p-2 rounded-md" />
    </div>

    <!-- Save and Cancel Buttons -->
    <div class="flex justify-end gap-4 mt-4">
      <button (click)="cancelChanges()"
              class="px-4 py-2 bg-gray-500 text-white rounded-md hover:bg-gray-600">
        Cancel
      </button>
      <button (click)="saveChanges()"
              class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600">
        Save
      </button>
    </div>
  </div>
  <ng-template #noElementSelected>
    <p class="text-gray-500 text-center">Select a form element to edit its properties.</p>
  </ng-template>
</div>
